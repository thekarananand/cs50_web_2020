<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SEARCH</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <nav>
            <div>
                <div id="rightNav">
                    <a href="index.html">Go back to Google Search</a>
                    <a href="adv.html">Advanced Search</a>
                </div>
            </div>
        </nav>
        <div id="root">
            <div id="main">
                <div>
                    <img
                        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                        alt="Google">
                    <h1>
                        Images
                    </h1>
                </div>

                <form action="https://www.google.com/search">
                    <div class="wrapper"><input autofocus class="text" type="text" name="q"></div>
                    <input type="hidden" name="tbm" value="isch">
                    <div>
                        <input id="submit" type="submit" value="Search">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
